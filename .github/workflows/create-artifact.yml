name: Create Hello World Artifact

on:
  push:
    branches:
      - '**'

jobs:
  create-artifact:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Create hello_world.md
        run: echo "# Hello World" > hello_world.md
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-world-artifact
          path: hello_world.md
